<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณและแสดงผลลัพธ์</title>
</head>

<body>
    <h1>คำนวณและแสดงผลลัพธ์</h1>
    <form id="calculationForm">
        <label for="input1">ค่าที่ 1: </label>
        <input type="number" id="input1" name="input1"><br><br>

        <label for="input2">ค่าที่ 2: </label>
        <input type="number" id="input2" name="input2"><br><br>

        <label for="numberOfPeople">จำนวนคน: </label>
        <input type="number" id="numberOfPeople" name="numberOfPeople"><br><br>

        <button type="button" onclick="calculate()">คำนวณ</button>
    </form>

    <h2>ผลลัพธ์</h2>
    <table id="resultTable">
        <tr>
            <th>ค่าที่ 1</th>
            <th>ค่าที่ 2</th>
            <th>จำนวนคน</th>
            <th>ความถี่สะสม</th>
        </tr>
    </table>

    <script>
        function calculate() {
            const input1 = parseFloat(document.getElementById("input1").value);
            const input2 = parseFloat(document.getElementById("input2").value);
            const numberOfPeople = parseFloat(document.getElementById("numberOfPeople").value);

            const result = calculateResult(input1, input2, numberOfPeople);

            const table = document.getElementById("resultTable");
            const row = table.insertRow(-1);
            const cell1 = row.insertCell(0);
            const cell2 = row.insertCell(1);
            const cell3 = row.insertCell(2);
            const cell4 = row.insertCell(3);

            cell1.innerHTML = input1.toFixed(2);
            cell2.innerHTML = input2.toFixed(2);
            cell3.innerHTML = numberOfPeople.toFixed(2);
            cell4.innerHTML = result.toFixed(2);
        }

        function calculateResult(input1, input2, numberOfPeople) {
            const cumulativeFrequency = input2;
            const previousCumulativeFrequency = input1 > 0 ? input1 : 0;
            const frequency = numberOfPeople - previousCumulativeFrequency;

            const result = cumulativeFrequency + (frequency / 40) * (numberOfPeople - cumulativeFrequency);
            return result;
        }

    </script>
</body>

</html>
