<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Frequency</title>
</head>

<body>
    <h2>คำนวณและความถี่</h2>
    <p>ตัวอย่างการรับ Input 36 14 87 55 43 96 12 54 20</p>
    <p>คำเตือน: ใส่ตัวเลขตัวแรกสุดและสุดท้ายห้ามเว้นวรรค</p>
    <div class="form_group field">
        <input class=" form_field" type="text" id="scoreInput" oninput="calculateFrequency()">
        <label for="scores" class="form_label">จำนวนข้อมูล:</label>
    </div><br><br>
    <div class="form_group field">
        <input class=" form_field" type="number" id="numClasses" oninput="calculateFrequency()">
        <label for="scores" class="form_label">อันตรภาคชั้น:</label>
    </div><br><br>

    <table id="resultTable">
        <tr>
            <th>อันตรภาคชั้น</th>
            <th>ความถี่</th>
        </tr>
    </table>

    <table id="sumTable">
        <tr>
            <th>รวมความถี่ทั้งหมด</th>
            <th id="totalFrequency"></th>
        </tr>
    </table>

    <script src="script.js"></script>
</body>

</html>
